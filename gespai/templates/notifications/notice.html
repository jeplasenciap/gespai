<div class="alert alert-block alert-{{ notice.level }}">
    <a class="close pull-right" href="{% url 'notifications:mark_as_read' notice.slug %}">
        <i class="fa fa-close"></i>
    </a>

    <h4>
      <a href="{% if notice.action_object.id %}{% url 'cambios:aceptar' notice.action_object.id %}{% endif %}">
        <i class="fa fa-envelope{% if notice.unread %}-o{% endif %}"></i>
        {{ notice.actor }}
        {{ notice.verb }}
      </a>
    </h4>

    <p>Solicitado hace {{ notice.timesince }}</p>

    <p>{{ notice.description|linebreaksbr }}</p>
</div>
