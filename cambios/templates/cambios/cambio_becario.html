{% if becario %}
  <p>{{ becario.email }}</p>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <p><input type="submit" value="Cambiar"/></p>
  </form>
{% else %}
  <p>No se encuentra un becario con el orden especificado.</p>
{% endif %}
